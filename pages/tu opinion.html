<body>
    <header class="encabezado-comp">
        <nav class="navbar navbar-expand-lg bg-body-nav">
            <div class="container-fluid">
              <a href="#">
                <img src="../img/logo.png" alt="logo"class=logo>
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>

                  </li>
                </ul>
                <span class="navbar-text">
                  Caffe Bar
                </span>
              </div>
            </div>
          </nav>
    </header>
    <main class="opinion">

        <h1>Tu opinión es muy importante para nosotros</h1>
        <form action="" method="post"></form>
        <p>Nombre y Apellido</p>
        <label for="Nombre y Apellido"></label>
        <input type="text" name="nombre" id="nombre" placeholder="Jose Gomez">
        <p>Correo electronico</p>
        <label for="Correo electronico"></label>
        <input type="text" name="Correo electronico" id="Correo" placeholder="Josegomez@gmail.com">
        <p>Califica nuestra atención</p>
        <select name="Valoración" id="valoracion">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <p>Comentario</p>
        <textarea name="comentario" id="comentario"></textarea>
        <p>Acepto los terminos y condiciones</p>
        <input type="checkbox" name="acepto" id="acepto">
        <input type="submit" value="Enviar">

    </main>
    <footer>
        <h6>Coffe bar. Derechos reservados.</h6>
        <div class="logoFooter">
            <a href="#">
                <img src="../img/logo.png" alt="Logo">
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
